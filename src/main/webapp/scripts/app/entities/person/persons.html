<div>
    <h2>Persons</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="person.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Person</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastName"><span>LastName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="birthDay"><span>BirthDay</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="info"><span>Info</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remind"><span>Remind</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remindBefore"><span>before</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remindAfter"><span>after</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in persons track by person.id">
                    <td><a ui-sref="person.detail({id:person.id})">{{person.name}}</a></td>
                    <td>{{person.lastName}}</td>
                        <td>{{person.birthDay | date:'mediumDate'}}</td>
                    <td>{{person.info}}</td>
                    <td>{{person.remind}}</td>
                    <td>{{person.remindBefore}}</td>
                    <td>{{person.remindAfter}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="person.detail({id:person.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="person.edit({id:person.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="person.delete({id:person.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
