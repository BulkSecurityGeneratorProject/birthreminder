
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPersonLabel">Create or edit a Person</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="person.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="person.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="person.lastName"
                    required />
            <div ng-show="editForm.lastName.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthDay">BirthDay</label>
            <input id="field_birthDay" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="person.birthDay" is-open="datePickerForBirthDay.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForBirthDayOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                    ng-model="person.info"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remind">Remind</label>
            <input type="checkbox" class="form-control" name="remind" id="field_remind"
                    ng-model="person.remind"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remind_before">Remind before</label>
            <input type="text" class="form-control" name="remind" id="field_remind_before"
                    ng-model="person.remindBefore"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remind_after">Remind after</label>
            <input type="text" class="form-control" name="remind" id="field_remind_after"
                    ng-model="person.remindAfter"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
